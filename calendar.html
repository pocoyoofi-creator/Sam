<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylecalendar.css" />
</head>
<body>
  <header class="menu">
    <div class="menu-container">
      <div class="logo">S.A.M</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav class="buttons" id="nav-menu">
        <a href="index.html">home</a>
        <a href="mutations.html">Mutations</a>
        <a href="prices.html">Prices</a>
        <a href="calculator.html">Calculator</a>
        <a href="calendar.html">calendar</a>
        <a href="discord.html">Discord</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="title">
      <h1>Activity Calendar</h1>
    </div>

    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>

    <table class="calendar" id="calendar">
      <!-- Se genera dinámicamente -->
    </table>
  </main>

  <script>
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    let currentDate = new Date();

    function rendercalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
      let html = '<thead><tr>' + daysOfWeek.map(d => `<th>${d}</th>`).join('') + '</tr></thead><tbody><tr>';

      let day = 1;
      let cellsFilled = 0;

      for (let i = 0; i < firstDay; i++) {
        html += '<td></td>';
        cellsFilled++;
      }

      while (day <= daysInMonth) {
        const dayOfWeek = new Date(year, month, day).getDay();
        const isSaturday = dayOfWeek === 6;

        html += `<td class="${isSaturday ? 'saturday' : ''}">${day}`;
        if (isSaturday) {
          html += `<div class="tooltip">¡Update and Admin Abuse ${day}!</div>`;
        }
        html += '</td>';

        day++;
        cellsFilled++;

        if (cellsFilled % 7 === 0 && day <= daysInMonth) {
          html += '</tr><tr>';
        }
      }

      while (cellsFilled % 7 !== 0) {
        html += '<td></td>';
        cellsFilled++;
      }

      html += '</tr></tbody>';
      calendar.innerHTML = html;

      const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
      monthYear.textContent = `${monthNames[month]} ${year}`;
    }

    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      rendercalendar(currentDate);
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      rendercalendar(currentDate);
    });

    // Menú hamburguesa
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('active');
    });

    rendercalendar(currentDate);
  </script>
</body>
</html>
